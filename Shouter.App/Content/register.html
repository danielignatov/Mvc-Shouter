    <div class="container">

            <h4><strong>Register</strong></h4>
            <form class="form-horizontal" action="register" method="POST">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Username" id="username" placeholder="Only alphanumeric characters are allowed and must be unique...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="Email" id="email" placeholder="Enter email...">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-sm-10">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="Password" id="pwd" placeholder="Enter password...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="PasswordConfirm" id="pwd" placeholder="Enter password again just to be sure...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
